<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Palindrome Checker</h1>
        <p>
          A palindrome is a word or sentence that's spelled the same way both
          forward and backward, ignoring punctuation, case, and spacing.
          Palindrom Checker will return <span>true</span> if the given string is
          a palindrome. Otherwise it will return <span>false</span>.
        </p>
        <input type="text" id="check" placeholder="Check if palindrome..." />

        <button onclick="palindrome(document.getElementById('check').value)">
          Check
        </button>
        <button
          type="submit"
          id="check-btn"
          onclick="palindrome(document.getElementById('text-input').value)"
        >
          Check
        </button>

        <p id="result">Click the "Check" button for the result</p>
      </div>
    </div>
    <script src="palindrome.js"></script>
  </body>
</html>
